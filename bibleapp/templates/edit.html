{% extends "base.html" %}
{% block content %}

<div class="row row-sm">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{headers}}</h3>
            </div>
            <div class="card-body">
                <div class="card-body">
                    <form  method="POST">{% csrf_token %}
                        <fieldset class="form-group">
                            <div class="form-group" >
                                {{form}}
                            </div>
                        </fieldset>
                        <button type="submit" class = 'btn btn-primary'>Update</button>
                        
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
