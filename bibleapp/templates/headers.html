{% extends "base.html" %}
{% block content %}
<div class="row row-sm">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{subcategory}}</h3>
            </div>
            <div class="card-body">
                <div class="panel-group1" id="accordion1">
                    {% for i in headers %}
                        <div class="panel panel-default mb-4">
                            <div class="panel-heading1 ">
                                <h4 class="panel-title1">
                                    <a class="accordion-toggle collapsed" data-bs-toggle="collapse" data-bs-parent="#accordion" href="#collapseFour" aria-expanded="false">{{i.header}}</a>
                                </h4>
                            </div>
                            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-expanded="false">
                                <div class="panel-body">
                                    <p>{{i.description}}</p>
                                    <a href="{{subcategory.id}}/{{i.header}}" class="btn btn-primary">Edit</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
