{% load static %}
<!doctype html>
<html lang="en" dir="ltr">

<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Inferno stone">
    
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/brand/favicon.ico' %}" />

    <!-- TITLE -->
    <title>Dashboard</title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="{ % static'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- STYLE CSS -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/dark-style.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/transparent-style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/skin-modes.css' %}" rel="stylesheet" />

    <!--- FONT-ICONS CSS -->
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" />

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'assets/colors/color1.css' %}" />

</head>

<body class="app sidebar-mini ltr light-mode">

    <!-- GLOBAL-LOADER -->
    <div id="global-loader">
        <img src="{% static 'assets/images/loader.svg' %}" class="loader-img" alt="Loader">
    </div>
    <!-- /GLOBAL-LOADER -->

    <!-- PAGE -->
    <div class="page">
        <div class="page-main">

            <!-- app-Header -->
            <div class="app-header header sticky">
                <div class="container-fluid main-container">
                    <div class="d-flex">
                        <a aria-label="Hide Sidebar" class="app-sidebar__toggle" data-bs-toggle="sidebar" href="javascript:void(0)"></a>
                        <!-- sidebar-toggle-->
                        <a class="logo-horizontal " href="index.html">
                            <img src="{% static 'assets/images/brand/logo.png' %}" class="header-brand-img desktop-logo" alt="logo">
                            <img src="{% static 'assets/images/brand/logo-3.png' %}" class="header-brand-img light-logo1"
                                alt="logo">
                        </a>
                        <!-- LOGO -->
                        <div class="main-header-center ms-3 d-none d-lg-block">
                            <input type="text" class="form-control" id="typehead" placeholder="Search for results..." autocomplete="off">
                            <button class="btn px-0 pt-2"><i class="fe fe-search" aria-hidden="true"></i></button>
                        </div>
                        <div class="d-flex order-lg-2 ms-auto header-right-icons">
                            <div class="dropdown d-none">
                                <a href="javascript:void(0)" class="nav-link icon" data-bs-toggle="dropdown">
                                    <i class="fe fe-search"></i>
                                </a>
                                <div class="dropdown-menu header-search dropdown-menu-start">
                                    <div class="input-group w-100 p-2">
                                        <input type="text" class="form-control" placeholder="Search....">
                                        <div class="input-group-text btn btn-primary">
                                            <i class="fe fe-search" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- SEARCH -->
                            <button class="navbar-toggler navresponsive-toggler d-lg-none ms-auto" type="button"
                                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent-4"
                                aria-controls="navbarSupportedContent-4" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon fe fe-more-vertical"></span>
                            </button>
                            <div class="navbar navbar-collapse responsive-navbar p-0">
                                <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                                    <div class="d-flex order-lg-2">
                                        <div class="dropdown d-lg-none d-flex">
                                            <a href="javascript:void(0)" class="nav-link icon" data-bs-toggle="dropdown">
                                                <i class="fe fe-search"></i>
                                            </a>
                                            <div class="dropdown-menu header-search dropdown-menu-start">
                                                <div class="input-group w-100 p-2">
                                                    <input type="text" class="form-control" placeholder="Search....">
                                                    <div class="input-group-text btn btn-primary">
                                                        <i class="fa fa-search" aria-hidden="true"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- COUNTRY -->
                                        <div class="d-flex country">
                                            <a class="nav-link icon theme-layout nav-link-bg layout-setting">
                                                <span class="dark-layout"><i class="fe fe-moon"></i></span>
                                                <span class="light-layout"><i class="fe fe-sun"></i></span>
                                            </a>
                                        </div>
                                        
                                        <!-- FULL-SCREEN -->
                                        <div class="dropdown  d-flex notifications">
                                            <a class="nav-link icon" data-bs-toggle="dropdown"><i
                                                    class="fe fe-bell"></i><span class=" pulse"></span>
                                            </a>
                                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                                <div class="drop-heading border-bottom">
                                                    <div class="d-flex">
                                                        <h6 class="mt-1 mb-0 fs-16 fw-semibold text-dark">Notifications
                                                        </h6>
                                                    </div>
                                                </div>
                                                
                                                <div class="notifications-menu">
                                                    
                                                        <a class="dropdown-item d-flex" href="">
                                                            <div class="me-3 notifyimg  bg-primary brround box-shadow-primary">
                                                                <i class="fe fe-mail"></i>
                                                            </div>
                                                            
                                                                <div class="mt-1 wd-80p">
                                                                    <h5 class="notification-label mb-1">
                                                                    </h5>
                                                                    <span class="notification-subtext">2022</span>
                                                                </div>
                                                        </a>
                                                    
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <!-- NOTIFICATIONS -->
                                        
                                        
                                        
                                        <div class="dropdown d-flex profile-1">
                                            <a href="/logout" class="btn btn-primary">Logout</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /app-Header -->

            <!--APP-SIDEBAR-->
            <div class="sticky">
                <div class="app-sidebar__overlay" data-bs-toggle="sidebar"></div>
                <div class="app-sidebar">
                    <div class="side-header">
                        <a class="header-brand1" href="index.html">
                            <img src="{% static 'assets/images/brand/logo.png' %}" class="header-brand-img desktop-logo" alt="logo">
                            <img src="{% static 'assets/images/brand/logo-1.png' %}" class="header-brand-img toggle-logo"
                                alt="logo">
                            <img src="{% static 'assets/images/brand/logo-2.png' %}" class="header-brand-img light-logo" alt="logo">
                            <img src="{% static 'assets/images/brand/logo-3.png' %}" class="header-brand-img light-logo1"
                                alt="logo">
                        </a>
                        <!-- LOGO -->
                    </div>
                    <div class="main-sidemenu">
                        <div class="slide-left disabled" id="slide-left"><svg xmlns="http://www.w3.org/2000/svg"
                                fill="#7b8191" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z" />
                            </svg></div>
                        <ul class="side-menu">
                            <li class="sub-category">
                                <h3>Admin</h3>
                            </li>
                            
                            <li class="slide">
                                
                                <a class="side-menu__item has-link" data-bs-toggle="slide" href="/category/2">
                                    <span class="side-menu__label" style="font-size: 11.7px;">THE OLD AND TEMPORAL COVENANT</span></a>
                            
                            </li>

                            <li class="slide">
                                
                                <a class="side-menu__item has-link" data-bs-toggle="slide" href="/category/1">
                                    <span class="side-menu__label" style="font-size: 11.7px;">THE NEW AND EVERLASTING COVENANT</span></a>
                            
                            </li>
                            
                        </ul>
                        <div class="slide-right" id="slide-right"><svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191"
                                width="24" height="24" viewBox="0 0 24 24">
                                <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z" />
                            </svg></div>
                    </div>
                </div>
                <!--/APP-SIDEBAR-->
            </div>

            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <!-- <div class="page-header">
                            <h1 class="page-title">Dashboard 01</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                                </ol>
                            </div>
                        </div> -->
                        <!-- PAGE-HEADER END -->

                        <!-- ROW-1 -->
                        
                        <!-- ROW-3 END -->

                        <!-- ROW-4 -->
                        <div class="row">
                            <div class="col-12 col-sm-12">
                                <div class="card">
                                    <!-- <div class="card-header">
                                        <h3 class="card-title mb-0">Product Sales</h3>
                                    </div> -->
                                    {% block content %}
                                    {% endblock %}
                                </div>
                            </div>
                        </div>
                        <!-- ROW-4 END -->
                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>
            <!--app-content close-->

        </div>

        <!-- Sidebar-right -->
        <div class="sidebar sidebar-right sidebar-animate">
            <div class="panel panel-primary card mb-0 shadow-none border-0">
                <div class="tab-menu-heading border-0 d-flex p-3">
                    <div class="card-title mb-0"><i class="fe fe-bell me-2"></i><span
                            class=" pulse"></span>Notifications</div>
                    <div class="card-options ms-auto">
                        <a href="javascript:void(0);" class="sidebar-icon text-end float-end me-3 mb-1"
                            data-bs-toggle="sidebar-right" data-target=".sidebar-right"><i
                                class="fe fe-x text-white"></i></a>
                    </div>
                </div>
                <div class="panel-body tabs-menu-body latest-tasks p-0 border-0">
                    <div class="tabs-menu border-bottom">
                        <!-- Tabs -->
                        <ul class="nav panel-tabs">
                            <li class=""><a href="#side1" class="active" data-bs-toggle="tab"><i
                                        class="fe fe-settings me-1"></i>Feeds</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="side1">
                            <div class="p-3 fw-semibold ps-5">Feeds</div>
                            <div class="card-body pt-2">
                                <div class="browser-stats">
                                    
                                        <div class="row mb-4">
                                            <div class="col-sm-2 mb-sm-0 mb-3">
                                                <span class="feeds avatar-circle brround bg-primary-transparent"><i
                                                        class="fe fe-user text-primary"></i></span>
                                            </div>
                                            
                                            <div class="col-sm-10 ps-sm-0">
                                                <div class="d-flex align-items-end justify-content-between ms-2">
                                                    <h6 class=""></h6>
                                                    <div>
                                                        <a href="javascript:void(0)"><i class="fe fe-settings me-1"></i></a>
                                                        <a href="javascript:void(0)"><i class="fe fe-x"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    
                                </div>                 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/Sidebar-right-->
    </div>

    <!-- BACK-TO-TOP -->
    <a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- JQUERY JS -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>

    <!-- BOOTSTRAP JS -->
    <script src="{% static 'assets/plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- SPARKLINE JS-->
    <script src="{% static 'assets/js/jquery.sparkline.min.js' %}"></script>

    <!-- Sticky js -->
    <script src="{% static 'assets/js/sticky.js' %}"></script>

    <!-- CHART-CIRCLE JS-->
    <script src="{% static 'assets/js/circle-progress.min.js' %}"></script>

    <!-- PIETY CHART JS-->
    <script src="{% static 'assets/plugins/peitychart/jquery.peity.min.js' %}"></script>
    <script src="{% static 'assets/plugins/peitychart/peitychart.init.js' %}"></script>

    <!-- SIDEBAR JS -->
    <script src="{% static 'assets/plugins/sidebar/sidebar.js' %}"></script>

    <!-- Perfect SCROLLBAR JS-->
    <script src="{% static 'assets/plugins/p-scroll/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets/plugins/p-scroll/pscroll.js' %}"></script>
    <script src="{% static 'assets/plugins/p-scroll/pscroll-1.js' %}"></script>

    <!-- INTERNAL CHARTJS CHART JS-->
    <script src="{% static 'assets/plugins/chart/Chart.bundle.js' %}"></script>
    <script src="{% static 'assets/plugins/chart/rounded-barchart.js' %}"></script>
    <script src="{% static 'assets/plugins/chart/utils.js' %}"></script>


    <!-- INTERNAL Edit-Table JS -->
    <script src="{% static 'assets/plugins/edit-table/bst-edittable.js' %}"></script>
    <script src="{% static 'assets/plugins/edit-table/edit-table.js' %}"></script>


    <!-- INTERNAL SELECT2 JS -->
    <script src="{% static 'assets/plugins/select2/select2.full.min.js' %}"></script>

    <!-- INTERNAL Data tables js-->
    <script src="{% static 'assets/plugins/datatable/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/js/dataTables.bootstrap5.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/responsive.bootstrap5.min.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/js/buttons.bootstrap5.min.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/js/jszip.min.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/pdfmake/pdfmake.min.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/buttons.print.min.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/buttons.colVis.min.js' %}"></script>
    <script src="{% static 'assets/js/table-data.js' %}"></script>
    <script src="{% static 'assets/plugins/datatable/js/buttons.html5.min.js' %}"></script>

    <!-- INTERNAL APEXCHART JS -->
    <script src="{% static 'assets/js/apexcharts.js' %}"></script>
    <script src="{% static 'assets/plugins/apexchart/irregular-data-series.js' %}"></script>

    <!-- INTERNAL Flot JS -->
    <script src="{% static 'assets/plugins/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'assets/plugins/flot/jquery.flot.fillbetween.js' %}"></script>
    <script src="{% static 'assets/plugins/flot/chart.flot.sampledata.js' %}"></script>
    <script src="{% static 'assets/plugins/flot/dashboard.sampledata.js' %}"></script>

    <!-- INTERNAL Vector js -->
    <script src="{% static 'assets/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'assets/plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>

    <!-- SIDE-MENU JS-->
    <script src="{% static 'assets/plugins/sidemenu/sidemenu.js' %}"></script>

	<!-- TypeHead js -->
	<script src="{% static 'assets/plugins/bootstrap5-typehead/autocomplete.js' %}"></script>
    <script src="{% static 'assets/js/typehead.js' %}"></script>

    <!-- INTERNAL INDEX JS -->
    <script src="{% static 'assets/js/index1.js' %}"></script>

    <!-- Color Theme js -->
    <script src="{% static 'assets/js/themeColors.js' %}"></script>

    <!-- CUSTOM JS -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

    <!-- SWEET-ALERT JS -->
    <script src="{% static 'assets/plugins/sweet-alert/sweetalert.min.js' %}"></script>
    <script src="{% static 'assets/js/sweet-alert.js' %}"></script>

    <!-- Select2 js-->
    <script src="{% static 'assets/plugins/select2/select2.full.min.js' %}"></script>

</body>

</html>
